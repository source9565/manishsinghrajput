        <h1 class="brand-name">MANISH SINGH JACKPOT™</h1>

        <div class="contact">CONTECT-- @M_S_MJth</div>
        
        <div class="timer-container">
            <div class="buttons">
                <a href="https://t.me/+mruYZEObKjI4OGY1" class="btn btn-primary">Join [MANISH SINGH JACKPOT™] Channel</a>
            </div>

            <div class="timer" id="timer">01:00</div>
            <div class="timer-label">Limited Time Offer!</div>
        </div>
        
    </div>

    <script>
        // Timer functionality
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";
                    // Optional: Add action when timer ends
                }
            }, 1000);
        }

        // Button animation
        function animateButtons() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.classList.add('fade-in');
                }, 300 + (index * 200)); // Staggered animation
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const sixtySeconds = 60;
            const display = document.querySelector('#timer');
            startTimer(sixtySeconds, display);
            animateButtons();
            
            // Apply digital font to timer
            display.style.fontFamily = "'Share Tech Mono', monospace";
        });
    </script>
